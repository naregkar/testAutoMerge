name: 'Automatically Add Reviewers'
on: 
  pull_request:
    branches: 
      - master
   
jobs:
  add-reviewiers:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.0
        with:
          repo-token: "${{ secrets.REPO_TOKEN }}"
          configuration-path: ".github/PR-Reviewers.yml"
